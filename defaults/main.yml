---
# The hostname you would like to assign
new_hostname: "general"

# The email you would like to use for any system-generated notifications such as for unnattended updates
notifications_email: "myemail@email.com"

# Whether or not you wish the host to allow ssh access only from the IP address this role is being run from
# obviously, you'll want to keep this set to "false" when using ansible pull
limit_ssh_to_controller_ip: false